name: Deploy su Aruba via FTP

on:
  push:
    branches:
      - main   # branch principale da cui fare il deploy

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Deploy via FTP
        uses: SamKirkland/FTP-Deploy-Action@4.3.0
        with:
          server: ftp.melisweb.it
          username: ${{ secrets.ARUBA_USER }}
          password: ${{ secrets.ARUBA_PASS }}
          local-dir: ./               # root del repository
          server-dir: /               # root del dominio principale
          dry-run: false              # impostalo a true per test prima del deploy
          delete: false               # non cancella file extra sul server
          git-ftp-args: --insecure    # utile se il server ha certificati FTP particolari
