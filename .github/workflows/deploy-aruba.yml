name: Deploy su Aruba via FTP

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Deploy via FTP
        uses: SamKirkland/FTP-Deploy-Action@4.3.0
        with:
          server: ftp.melisweb.it
          username: ${{ secrets.ARUBA_USER }}
          password: ${{ secrets.ARUBA_PASS }}
          local-dir: ./           # repository root
          server-dir: ./          # relativo, NON assoluto
          dry-run: false
          delete: false
